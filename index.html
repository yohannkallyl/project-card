<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Profile</title>
    <!--TODO: Favicon -->
    <link rel="shortcut icon" href="style/favicon.png" type="image/x-icon">
    <!-- TODO: CSS -->
    <link rel="stylesheet" href="style/style.css">
    <!-- TODO: Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <div class="profile-card">
        
        <div class="image">
            
            <img src="style/image-profile.jpg" alt="My Profile" class="profile-img">
        
        </div>

        <div class="text-data">
            
            <span class="name">Yohann Kallyl</span>
            
            <span class="job">Programming Student</span>

        </div>
    
        <div class="media-buttons">
            
            <a href="https://www.instagram.com/yohannkallylllll/" class="link" target="_blank">
                <i class='bx bxl-instagram' ></i>
            </a>

            <a href="https://github.com/yohannkallyl" class="link" target="_blank">
                <i class='bx bxl-github' ></i>
            </a>

            <a href="https://www.linkedin.com/in/yohann-kallyl-b184a9270/" target="_blank" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button">About me</button>
            
            <button class="button">Projects</button>

        </div>


    </div>
</body>
</html>
